<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>


    <canvas id="bingtu"  width="500" height="500" ></canvas>
    <script type="text/javascript">
    var color = ["red","blue","green"];
var data = [25,35,50];
 
function drawCircle(){
        var canvas = document.getElementById("bingtu");
        var ctx = canvas.getContext("2d");
      /*  var startPoint= 1.5 * Math.PI;*/
  var startPoint= 0 * Math.PI;
        for(var i=0;i<data.length;i++){
                ctx.fillStyle = color[i];
                ctx.strokeStyle = color[i];
                ctx.beginPath();
                ctx.moveTo(250,250);
                ctx.arc(250,250,250,startPoint,startPoint-Math.PI*2*(data[i]/100),true);
                ctx.fill();
                ctx.stroke();
                startPoint -= Math.PI*2*(data[i]/100);
        }
}
drawCircle();
</script>


<!-- <script type="text/javascript"  src="js/lib/jquery-2.1.3.min.js"></script> -->
    </body>
</html>
