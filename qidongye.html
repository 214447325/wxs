<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>开机启动页</title>

	<!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/pages/swiper.min.css">
    <link rel="stylesheet" href="css/pages/qidongye.css">
    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    img{max-width: 100%; width:auto; height:100%;}
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/qidongye/Slide1.png"  ></div>
            <div class="swiper-slide"><img src="images/qidongye/Slide2.png"  ></div>
            <div class="swiper-slide"><img src="images/qidongye/Slide3.png"  ></div>
            <div class="swiper-slide"><img src="images/qidongye/Slide4.png"  class="lastpage" id="lastpage">
			<a href="pages/index.html"  class="optional"  id="optional"></a>
            </div>
            
        </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
	<!-- <script src="js/pages/qidongye.js"></script> -->
    <!-- Swiper JS -->
    <script src="js/pages/swiper.min.js"></script>
	
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>
	
</body>
</html>
