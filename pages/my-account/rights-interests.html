<body>
<div class="wrapper">
    <div class="head">

    </div>
</div>
<script src="../../js/lib/jquery-2.1.3.min.js?v=9.0.0"></script>
<script src="../../js/lib/doT.min.js?v=9.0.0"></script>
<script src="../../js/setting.js?v=9.0.0"></script>
<script src="../../js/common3.0.js?v=9.0.0"></script>
<script>
    $(function() {
        var text = ['天数加息券', '全程加息券', '邀请好友', '体验金', '投资红包', '现金红包', '神秘红包'];
        var _html = '';
        for(var i = 0; i < text.length; i++) {
            if((i % 4) == 0) {
                _html = _html + '<div class="head1">';
            }
            _html = _html  + '<div class="div" onclick="pageJump(' + i+ ')">' +
                            '<div class="div1">' +
                            ' <img src="../../images/pages/my-account3.0/icon' + [i] + '.png" class="img">' +
                            '</div>' +
                            ' <div class="div2">' + text[i] + '</div>' +
                            '</div>' ;
            if(((i + 1) % 4) == 0) {
                _html = _html + '</div>';
            }
        }
        $('.head').html(_html);
    });
    function pageJump (number) {
        var url = ['rights-temporary.html', 'rights-full.html', 'rights-invite.html', 'rights-gold.html',
            'rights-investment.html', 'rights-cashred.html', 'rights-mysterious.html'
        ];
        window.location.href = '../../pages/my-account/' + url[number];
    }
</script>
</body>
