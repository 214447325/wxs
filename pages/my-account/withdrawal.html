<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="format-detection" content="telephone=no" />
  <title>V金融</title>
  <script src="../../js/lib/flexible.debug.js?v=9.0.0"></script>
  <link rel="stylesheet" href="../../css/main.min.css?v=9.0.0">
</head>
<body class="withdrawal bg">
  <div class="wrapper">
    <div class="bgr-title bgred pl20"> 可提现金额<small>（元）</small>：<span>0.00</span></div>
     <ul class="ui-text-input mt20 select-ui">
        <li>
          <label><i class="icon icon-bank-card">银行卡</i></label>
          <input type="text" name="bankcard" placeholder='请输入银行卡号' class="txt">
        </li>
        <li >
          <label><i class="icon cash-bank">银行名称</i></label>
          <input type="text" name="bankname" class="txt">
        </li>
        <li>
          <span class="icon icon-dot2 icon-dot"></span>
          <label><i class="icon cash-provence">省份</i></label>
          <span class="text fz28 pl10 gray">请选择省</span>
          <select name="province"></select>
        </li>
        <li class='hide'>
          <input type="text" name="provinceName" class="txt">
        </li>
        <li>
          <span class="icon icon-dot2 icon-dot"></span>
          <label><i class="icon cash-city">城市</i></label>
          <span class="text fz28 pl10 gray">请选择市</span>
          <select name="city"></select>
        </li>
        <li class='hide'>
          <input type="text" name="cityName" class="txt">
        </li>
        <li >
          <label><i class="icon cash-bank">开户支行</i></label>
          <input type="text" name="braBankName" placeholder='请输入您的支行名称' class="txt">
        </li>
        <li>
          <label><i class="icon icon-money">金额 <small> ( 元 )</small></i></label>
          <input type="number" name="money" placeholder='输入金额' class="txt">
        </li>
     </ul>
     <div class="row tr pr40 fz22 mt10"><a href="javascript:;" class="black">每日提现限额10万<!-- <i class="icon icon_dot3 ml5"></i> --></a></div>
     <div class="row tc fz22 mt30 fee">提现手续费：<span>0.00</span>元</div>

     <div class="row tc mt10">
      <a href="javascript:;" class="btn btn-default btn-next">下一步</a>
     </div>

  </div>
  <script src="../../js/lib/jquery-2.1.3.min.js?v=9.0.0"></script>
  <script src="../../js/lib/doT.min.js?v=9.0.0"></script>
  <script src="../../js/setting.js?v=9.0.0"></script>
 <script src="../../js/common.js?v=9.0.0"></script> 
  <script src="../../js/pages/my-account/withdrawal.js?v=9.0.0"></script>
</body>
</html>
