        <div>以下问题将对您进行风险承受能力评估，V金融将根据评估结果为您更好的配置资产。</div>
        <div>如您发生可能影响自身风险承受能力的情形，再次购买理财产品时应当主动要求重新进行风险评估。您在基金等产品购买过程中，亦请注意核对自己的风险承受能力和基金产品风险的匹配情况。</div>

<script>
    $(function() {
        $.cookie('parrays','');
        var param = Common.getParam();
        var type = param.type;
        var userId = sessionStorage.getItem('uid')||param.uid;
        var loginToken = sessionStorage.getItem('loginToken')||param.loginToken;
        $('.pbtn').click(function() {
            if(type != undefined && type != null && type != '') {
                if(type == 1) {
                    window.AndroidWebView.setLoadNewUrl(Setting.staticRoot + '/pages/my-account/setting/problem/problem.html','风险评估')
                }
                if(type == 2) {
                    iOS.htmlTest(Setting.staticRoot + '/pages/my-account/setting/problem/problem.html');
                }
            } else {
                window.location.href = Setting.staticRoot + '/pages/my-account/setting/problem/problem.html';
            }


        });
    })
