<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="format-detection" content="telephone=no" />
  <title>V金融</title>
  <script src="../../../js/lib/flexible.debug.js?v=2.0.0"></script>
  <link rel="stylesheet" href="../../../css/main.min.css?v=2.0.0">
</head>
<body class="card-binding bg">
  <div class="wrapper">
    <form class="form-ui forget-pwd-form mt20">
      <ul class="ui-text-input">
        <li>
          <label>姓名</label>
          <span class="txt black">张赛一</span>
        </li>
        <li>
          <label>银行卡号</label>
          <input type="text" placeholder="请输入您的银行卡号" class="txt ">
        </li>
        <li>
          <a href="javascript:;">
            <label class="black">开户银行</label>
            <span class="txt linka">请选择银行</span>
            <i class="icon icon-dot"></i>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <label class="black">省份</label>
            <span class="txt linka">选择省份</span>
            <i class="icon icon-dot"></i>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <label class="black">城市</label>
            <span class="txt linka">选择城市</span>
            <i class="icon icon-dot"></i>
          </a>
        </li>
        <li>
          <label>开户支行</label>
          <input type="text" placeholder="请输入您的支行名称" class="txt ">
        </li>
       </ul>
    </form>
    <div class="tips gray fz20 mt40 tc">绑卡成功后，该卡将成为您唯一用于充值和体现的银行卡</div>
    <div class="btn-box tc mt50">
      <a href="" class="btn btn-default mt20">确认</a>
    </div>
  </div>
  <script src="../../../js/lib/jquery-2.1.3.min.js?v=2.0.0"></script>
  <script src="../../../js/lib/doT.min.js?v=2.0.0"></script>
  <script src="../../../js/lib/md5.min.js?v=2.0.0"></script>
  <script src="../../../js/setting.js?v=2.0.0"></script>
  <script src="../../../js/common.js?v=2.0.0"></script>
  <script src="../../../js/pages/set-account/change-dealPassword.js?v=2.0.0"></script>
</body>
</html>
