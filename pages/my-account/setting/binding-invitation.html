<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="">
  <meta name="description" content="">

  <title>V金融</title>
  <script src="../../../js/lib/flexible.debug.js?v=2.0.0"></script>
  <link rel="stylesheet" href="../../../css/main.min3.0.css?v=2.0.0">
</head>
<style>
	.binding-invitation .invitationcode{
		display: block;
		margin:1rem auto ;
		width:80%;
		height:1rem;
		border: none;
		border-bottom: 1px solid  #666;
                      background: transparent url() 0 0 no-repeat;
                       text-align:center;
                       vertical-align:baseline;
                       font-size:.6rem;
                       line-height:1rem;
	}
.binding-invitation .title{
	width:100%;
           height:0.5rem;
           line-height:.5rem;
           font-size:.45rem;
           color:#666;
          margin:0 auto; 
          position: relative;
}
.binding-invitation .title .line1,.line2,span{
	
	display:inline-block;
}
.binding-invitation .title .line1,.line2{
	width:1.5rem;
	height:1px;
	background: #666 url() 0 0 no-repeat;
}
.binding-invitation .title .line1{
position: absolute;
	top:50%;
	left:0;
	-webkit-transform: translateY(-50%);
	-ms-transform: translateY(-50%);
	-o-transform: translateY(-50%);
	transform: translateY(-50%);
}
.binding-invitation .title .line2{
	position: absolute;
	top:50%;
right:0;
	-webkit-transform: translateY(-50%);
	-ms-transform: translateY(-50%);
	-o-transform: translateY(-50%);
	transform: translateY(-50%);
}
.binding-invitation .title span{
	position: absolute;
	top:50%;
	left:50%;
	-webkit-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	-o-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	color:red;
}
.why,.way{
	width:90%;
	color:#666;
		margin:1rem auto ;	
}
.why p,.way p{
	margin-top:0.3rem;
	font-size:0.4rem;
}
 
</style>

<body class="setting-center bg  binding-invitation">
  <div class="wrapper">
    <div >
    	<input class="invitationcode" type="text"    placeholder="请输入邀请码"  maxlength="4">
    </div>
    <div class="why">
	    <div class="title">
		   <div class="line1"></div>
		   <span>为什么要绑定邀请人？</span>
		   <div class="line2"></div>
	   </div>
			<p>绑定邀请人后，当你投资相应金额，邀请人就能和你一起享受邀请活动的现金奖励。</p>
   </div>
	<div class="way">
	     <div class="title">
		     <div class="line1"></div>
		    <span>哪里能找到邀请码？</span>
		    <div class= "line2"></div>
	    </div>
		<p>让您的邀请人前往“我的账户=设置”查看邀请码。</p>
	</div>
	

    <div class="btn-box tc">
      <a href="javascript:;" class="btn btn-default next-btn"  onkeyup="limitInput()">提交</a>
    </div>

  
  <script src="../../../js/lib/jquery-2.1.3.min.js?v=2.0.0"></script>

  <script src="../../../js/setting.js?v=2.0.0"></script>

  <script src="../../../js/pages/set-account/binding-invitation.js?v=2.0.0"></script>
  
</body>
</html>
