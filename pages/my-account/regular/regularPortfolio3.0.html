<style>

    .current-portfolio .title{
        display: block;
        height: 1.1rem;
        color:#666565;
        overflow:hidden;
        border-top: none;
        font-size:0.4rem;
        padding: 0 0.775rem;
        box-sizing:border-box;
        border-bottom: 1px solid #dfdfdf;
    }
    .current-portfolio .title p,.fz26{
        font-size:0.373rem;
    }
    .current-portfolio .title i{
        font-style:normal;

    }
    .current-portfolio .title i.percent{
        float: right;
        color:#999999;
        font-size:0.3rem;
        margin-right: 0.425rem;
    }
    .current-portfolio .title:after {
        content: '';
        position: absolute;
        top: 50%;
        right: .703125rem;
        margin-top: -.203125rem;
        background: url(../../../images/lib/icon_dot.png) no-repeat;
        background-size: 100% 100%;
        width: .21785rem;
        height: .421875rem;

    }
    .current-portfolio .caption{
        height:1.65rem;
        width:100%;
        text-align:center;
        font-size:0.4rem;
        line-height:1.25rem;
        position: relative;
        border-bottom: 1px solid #dfdfdf;
    }
    .current-portfolio .caption a.back{
        display: block;
        width: .21785rem;
        height: .421875rem;
        background: url(../../../images/lib/icon_dot.png) no-repeat;
        background-size: contain;
        transform:rotate(180deg);
        -ms-transform:rotate(180deg);   /* IE 9 */
        -moz-transform:rotate(180deg);  /* Firefox */
        -webkit-transform:rotate(180deg); /* Safari 和 Chrome */
        -o-transform:rotate(180deg);  /* Opera */
        position: absolute;
        left:0.4140625rem;
        top: .359375rem;

    }
    .wrapper .bgred{
        width:100%;
        height:2rem;
        position: relative;
    }
    .wrapper .bgred .col6{
        text-align:center;

    }
    .wrapper .bgred .col6 p,span.dark{
        color:#fff!important;
        font-size: 0.473rem;
    }
    .wrapper .bgred .col6-right{
        display:inline-block;
        width:50%;
        height:2rem;
        position: absolute;
        top:0;
        right:0;
        padding-top:0.5rem;
    }
    .wrapper .bgred .col6-left{
        display:inline-block;
        width:50%;
        height:1.5rem;
        position: absolute;
        top:0;
        left:0;
        padding-top:0.5rem;
    }
    .wrapper .bgred .line{
        width:1px;
        height:80%;
        background: url(../../../images/lib/Line.png) 0 0 no-repeat;
        background-size:cover;
        position: absolute;
        top:50%;
        left:50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .wrapper .current-portfolioList .null{
        width:50%;
        height:auto;
        position: absolute;
        top:40%;
        left:50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);

    }
    .wrapper .current-portfolioList .nullword{
        font-size:0.4rem;
        color:#ccc;
        position: absolute;
        top:60%;
        left:50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%,-50%);
    }



    .currentTitle {
        width: 100%;
        height: 1.2rem;
        background: rgb(255,255,255);
    }

    .currentContent {
        width: 9rem;
        height:0.6rem;
        float: left;
        margin: 0 0.476rem;
        margin-top: 0.3rem;
        text-align: center;
        font-size: 0.48rem;
        color: rgb(55,78,171);
    }

    .server {
        margin: 0 auto;
        width: 3rem;
    }

    .returnImg {
        float: left;
        width: 0.6rem;
    }

    .world {
        float: right;
        width: 0.5rem;
        margin-top: 0.09rem;
    }

    .money {
        width: 100%;
        text-align: center;
        /*background: green;*/
    }

    .bgred {
        background: rgb(55,78,171)!important;
    }

    .buyMoney {
        width: 50%;
        height: 100%;
        margin: 0 auto;
        float: left;
    }

    .buyMoneyContent {
        width: 100%;
        height: 1.2rem;
        margin: 0.4rem auto;
        float: left;
        border-right: 0.02rem solid rgb(255,255,255);
    }

    .buyCountContent {
        width: 100%;
        height: 1.2rem;
        text-align: center;
        margin: 0.4rem auto;
        float: left;
    }

    .moneyContent {
        width: 100%;
        height: 0.6rem;
        line-height: 0.6rem;
        text-align: center;
        font-size: 0.368rem;
        color: rgba(255,255,255,0.69);
    }

    .countContent {
        width: 100%;
        height: 0.6rem;
        line-height: 0.6rem;
        text-align: center;
        font-size: 0.368rem;
        color: rgba(255,255,255,0.69);
    }

    .hadShare {
        width: 100%;
        height: 0.6rem;
        line-height: 0.6rem;
        text-align: center;
        font-size: 0.45rem;
        color: rgb(255,255,255)!important;
    }

</style>
