            <p>现金红包是V金融回馈给VIP用户的一种红包，VIP会员每月可以随机抽取一个现金红包，并且可立即提现到账户余额，等级越高，抽到的现金红包金额越多，具体可以见上表。</p>

        </li>

            <span class="title">
                <img src="../../images/pages/my-account3.0/rectangle.png">

            </span>

        </li>
        <li>
