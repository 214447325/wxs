<style>

    .float-portfolio .title{
        display: block;
        height: 1.1rem;
        color:#666565;
        overflow:hidden;
        border-top: none;
        font-size:0.4rem;
        padding: 0 0.775rem;
        box-sizing:border-box;
        border-bottom: 1px solid #dfdfdf;
    }
    .float-portfolio .title i{
        font-style:normal;

    }
    .float-portfolio .title i.percent{
        float: right;
        color:#999999;
        font-size:0.3rem;
        margin-right: 0.425rem;
    }
    .float-portfolio .title:after {
        content: '';
        position: absolute;
        top: 50%;
        right: .703125rem;
        margin-top: -.203125rem;
        background: url(../../images/lib/icon_dot.png) no-repeat;
        background-size: 100% 100%;
        width: .21785rem;
        height: .421875rem;
    }
    .float-portfolio .caption{
        height:1.25rem;
        width:100%;
        text-align:center;
        font-size:0.4rem;
        line-height:1.25rem;
        position: relative;
        border-bottom: 1px solid #dfdfdf;
    }
    .float-portfolio .caption a.back{
        display: block;
        width: .21785rem;
        height: .421875rem;
        background: url(../../images/lib/icon_dot.png) no-repeat;
        background-size: contain;
        transform:rotate(180deg);
        -ms-transform:rotate(180deg);   /* IE 9 */
        -moz-transform:rotate(180deg);  /* Firefox */
        -webkit-transform:rotate(180deg); /* Safari 和 Chrome */
        -o-transform:rotate(180deg);  /* Opera */
        position: absolute;
        left:0.4140625rem;
        top: .359375rem;

    }
    .wrapper .bgred{
        width:100%;
        height:2rem;
        position: relative;
        background: rgb(55,78,171)!important;
    }
    .wrapper .bgred .col6{
        text-align:center;

    }
    .wrapper .bgred .col6 p,span.dark{
        color:#fff!important;
    }
    .wrapper .bgred .col6-right{
        display:inline-block;
        width:50%;
        height:2rem;
        position: absolute;
        top:0;
        right:0;
        padding-top:0.5rem;
    }
    .wrapper .bgred .col6-left{
        display:inline-block;
        width:50%;
        height:2rem;
        position: absolute;
        top:0;
        left:0;
        padding-top:0.5rem;
    }
    .wrapper .bgred .line{
        width:1px;
        height:80%;
        background: url(../../images/lib/Line.png) 0 0 no-repeat;
        background-size:cover;
        position: absolute;
        top:50%;
        left:50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>

        <div class="col6  col6-right">

                <span class="dark recordCount">￥0.00</span>
