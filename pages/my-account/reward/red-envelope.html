    <script type="text/javascript">
        var page='pagenavi';
        var mslide='slider';
        var mtitle='emtitle';
        arrdiv = 'arrdiv';

        var as=document.getElementById(page).getElementsByTagName('a');

        var tt=new TouchSlider({id:mslide,'auto':'-1',fx:'ease-out',direction:'left',speed:600,timeout:5000,
          'before':function(index){
          var as=document.getElementById(this.page).getElementsByTagName('a');
          as[this.p].className='';
          as[index].className='active';
          this.p=index;
          var txt=as[index].innerText;
          $("#"+this.page).parent().find('.emtitle').text(txt);
          var txturl=as[index].getAttribute('href');
          var turl=txturl.split('#');
          $("#"+this.page).parent().find('.go_btn').attr('href',turl[1]);
        },
         'after':function(index){
              if ($('.navLi1 a').hasClass('active')) {
              $('.totalled').hide();
              }
              if ($('.navLi2 a').hasClass('active')) {
              $('.totalled').hide();
              }
              if ($('.navLi3 a').hasClass('active')) {
              $('.totalled').show();
              }
         }
      });

        tt.page = page;
        tt.p = 0;
        //console.dir(tt); console.dir(tt.__proto__);
        for(var i=0;i<as.length;i++){
          (function(){
              var j=i;
              as[j].tt = tt;
            as[j].onclick=function(){
              this.tt.slide(j);
              return false;
            }
          })();
        }
        document.getElementById('slider').style.height = document.documentElement.clientHeight - 38 + "px";
        document.getElementById('slider').style.overflowY= "scroll";
        // document.getElementsByClassName('box01_list')[0].style.height = document.documentElement.clientHeight - 38 + "px";
