<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="format-detection" content="telephone=no" />
  <title>V金融-招商银行鉴权绑定</title>
  <script src="../../js/lib/flexible.debug.js?v=9.0.0"></script>
  <link rel="stylesheet" href="../../css/main.min.css?v=9.0.0">
   <link rel="stylesheet" type="text/css" href="../../css/pages/top-up.css">
</head>
<body class="top-up bg">
  <div class="wrapper">
     <div class="public-title CMBbank">
      <a href="javascript:history.back();" class="backSpace"></a>招商银行鉴权绑定
     </div>
     <ul class="ui-text-input">
       <li>
        <label><i class="icon icon-bank-card">银行卡号</i></label>
        <input type="text" name="bankcard" class="txt" value="">
       </li>
       <li >
        <label><i class="icon icon-bank">银行名称</i></label>
        <input type="text" name="bank" readonly="readonly" class="txt">
       </li>
       <li class="hide">
        <label><i class="icon icon-cash">交易号</i></label>
        <input type="text" name="order_no" readonly="readonly" class="txt">
       </li>
       <li >
        <label><i class="icon icon-user">开户姓名</i></label>
        <input type="text" name="acctName" readonly="readonly" class="txt">
       </li>
       <li>
        <label><i class="icon icon-money">金额 <small> ( 元 )</small></i></label>
        <input type="number" name="money" readonly="readonly" class="txt">
       </li>
     </ul>
    <form id='gocmb' name="gocmb" action="http://api.reapal.com/fast/certificate" method="post" target="_self">
        <input type="hidden" name="merchant_id"  class="txt"><br>
        <input type="hidden" name="data"  class="txt"><br>
        <input type=hidden name="encryptkey"  class="txt"><br>
    </form>
    <a href="javascript:;" class="agreebtn" id="next-btn">下一步</a>
    <div class="maskLayer" id="maskLayer">
	     <div class="verification" id="verification">
	        <h1>确认支付</h1>
	        <input class="ver-word" type="text" name="check_code" placeholder='请输入验证码' >
	        <input class="ver-btn" type="button" name="sendSmsAgain" value="重新发送">
	        <input class="ver-sub" type="button" name="submit1" value="确认">
	        <input class="ver-cancel" type="button" name="cancel1" value="取消">
	     </div>
     </div>
     <div class="maskLayer" id="maskLayer2">
	     <div class="verification" id="verification2">
	        <h1>支付成功</h1>
	        <input class="ver-sub" type="button" name="submit2" value="查看账户">
	        <input class="ver-cancel" type="button" name="cancel2" value="去投资">
	     </div>
     </div>
  </div>
  <script src="../../js/lib/jquery-2.1.3.min.js?v=9.0.0"></script>
  <script src="../../js/lib/doT.min.js?v=9.0.0"></script>
  <script src="../../js/setting.js?v=9.0.0"></script>
  <script src="../../js/common.js?v=9.0.0"></script>
  <script src="../../js/pages/my-account/CMBBank.js?v=9.0.0"></script>
</body>
</html>
