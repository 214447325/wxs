<style>/* 该处CSS设置三张echarts图表的z-index层级 */
	.charts{
		width: 100%;
		height: 4.75rem;
		position: relative;

	}
	.charts #floatChart{
		position: absolute;
		left: 0;
		top: 0;
		z-index: 999;
	}
	.charts #currentChart{
		position: absolute;
		left: 0;
		top: 0;
		z-index: 888;
	}

		top: 0;
		z-index: 777;
	}
	.mainbtn{

	}
</style>
