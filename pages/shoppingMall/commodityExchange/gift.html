<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"/>
	<meta name="format-detection" content="telephone=no" />
	<title>商品详情</title>
	<script type="text/javascript" src="../../../js/lib/flexible.debug.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../css/main.min3.0.css"/>
	<link rel="stylesheet" href="../../../css/mui.min.css?v=9.0.0">
	 <link href="../../../css/mui.picker.css" rel="stylesheet" />

    <link href="../../../css/mui.poppicker.css" rel="stylesheet" />
    <link href="../../../css/mui.dtpicker.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../../../css/pages/shoppingMall/details.css">
</head>
<body>
	<div class="wrapper" style="background:transparent;">
		
		<div class="goods clearfix" style="position:relative;margin-top:0;">
			<div style="height:1rem;line-height:1rem;font-size: 0.3733rem;color: #4A4A4A;background:#fff;border-bottom:0.0266rem solid #E6E6E6;">礼品信息</div>
			<img class="fl goods-left" src="" class="goods-img">
			<div class="fl clearfix goods-right">
				<div class="goods-title">--</div>
				<div class="clearfix">
					<div class="goods-num fl">
						数量：-
					</div>

					<div class="fr goods-integral">-积分</div>
				</div>
			</div>

			
		</div>
		<div class="clearfix" style="background:#fff;margin:0.2666rem 0;padding:0.2666rem;">
			<img class="fl map" src="../../../images/pages/shoppingMall/map/map.png" style="margin-top:0.05rem;"/>
		 	<div class="fl mui-content">
	       		<div class="name">
	       			<span class="prodName">--</span>
	       		     <span class="phoneNum">--</span>
	       		 </div>
	      		<div class="detailedAddress">地址：--</div>
	      		<!-- <div></div> -->
	    	</div> 
		</div>
		<div class="details clearfix" style="padding:0 0.4rem;background:#fff;font-size: 0.3733rem;color: #4A4A4A;">
			<div style="height:1rem;line-height:1rem;">订单信息</div>
			


			<div style="width:50%;height:1rem;float:left;line-height:1rem;color: #9B9B9B;">订单编号</div>
				<div class="userProdId" style="width:50%;height:1rem;float:left;text-align:right;line-height:1rem;">--</div>
			<div style="width:50%;height:1rem;float:left;line-height:1rem;color: #9B9B9B;">兑换时间</div>
				<div class="createTime" style="width:50%;height:1rem;float:left;text-align:right;line-height:1rem;">--</div>
			<div style="width:50%;height:1rem;float:left;line-height:1rem;color: #9B9B9B;">配送日期</div>
				<div class="deliverTime" style="width:50%;height:1rem;float:left;text-align:right;line-height:1rem;">--</div>
			<div style="width:50%;height:1rem;float:left;line-height:1rem;color: #9B9B9B;">快递信息</div>
			<div class="deliverInfo" style="width:50%;height:1rem;float:left;text-align:right;line-height:1rem;">--</div>
		</div>
		<a class="button" style="background:#2B6FF9" href="tel:4000521388">联系客服</a>
	</div>

	<script type="text/javascript" src="../../../js/lib/jquery-2.1.3.min.js"></script>
	<script src="../../../js/lib/doT.min.js?v=9.0.0"></script>
	<script src="../../../js/mui.min.js?v=9.0.0"></script>
	<script src="../../../js/mui.poppicker.js"></script>
	<script src="../../../js/mui.dtpicker.js"></script>
	<script src="../../../js/mui.picker.js"></script>
	<script src="../../../js/setting.js?v=9.0.0"></script>
	<script src="../../../js/common3.0.js?v=9.0.0"></script>
	<script src="../../../js/common2.js?v=9.0.0"></script>
	<script src="../../../js/pages/shoppingMall/map/cityData.js?v=9.0.0"></script>
	<script type="text/javascript" src="../../../js/pages/shoppingMall/commodityExchange/gift.js"></script>
</body>
</html>
