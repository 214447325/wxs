<script>
    $(function() {
        var _date = getCookie('cookieDate');
        if(_date != null && _date != '' && _date != undefined) {
//            $('.swiper-container').hide();
            $('.wrapper').show();
//            $('.share_bottom').show();
        } else {
            $('.swiper-container').show();
        }
        var count = 0;
        var mySwiper = new Swiper('.swiper-container',{
            initialSlide:count,
            followFinger : false,
            paginationClickable :true,
            nextButton:'.swiper-slide',
            effect : 'fade'
        });

        $('.divButton').click(function() {
            $('.swiper-container').hide();
            $('.wrapper').show();
//            $('.share_bottom').show();
            setCookie('cookieDate',getDay(),365);
        });

        $('.wechat3').click(function() {
            $('.swiper-container').hide();
            $('.wrapper').show();
//            $('.share_bottom').show();
            setCookie('cookieDate',getDay(),365);
        });


        function setCookie(c_name,value,expiredays) {
            var exdate=new Date();
            exdate.setDate(exdate.getDate()+expiredays);
            document.cookie=c_name+ "=" +escape(value)+
            ((expiredays==null) ? "" : ";expires="+exdate.toGMTString());
        }

//取回cookie
        function getCookie(c_name) {
            if (document.cookie.length>0)
            {
                c_start=document.cookie.indexOf(c_name + "=");
                if (c_start!=-1)
                {
                    c_start=c_start + c_name.length+1;
                    c_end=document.cookie.indexOf(";",c_start);
                    if (c_end==-1) c_end=document.cookie.length;
                    return unescape(document.cookie.substring(c_start,c_end));
                }
            }
            return ""
        }

        function getDay() {
            var date = new Date;
            var year = date.getFullYear();
            var month = date.getMonth()+1;
            month = (month<10 ? "0"+month:month);//月
            var _date = date.getDate();
            _date = (_date<10 ? "0"+_date:_date);//日
            var _hour = date.getHours();
            _hour = (_hour<10 ? "0"+_hour:_hour);//时
            var _min = date.getMinutes();
            _min = (_min<10 ? "0"+_min:_min);//分
            var _second = date.getSeconds();
            _second = (_second<10 ? "0"+_second:_second);//秒
            var mydate = (year.toString()+month.toString()+_date.toString()+_hour.toString()+_min.toString()+_second.toString());
            return mydate;
        }

//        if(_date == 2) {

//            $('.wrapper').show();
//            $('.share_bottom').show();
//        }
    });
