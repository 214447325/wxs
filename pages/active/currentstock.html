    <title>拥抱合规-活期存量转换</title>
</head>
<body>
<div class="wrapper">
    <div class="banner">
        <div></div>
    </div>
    <div class="c-content">
        <div><div>活期在投金额:</div><div class="currentInTheVoteAmount"></div><div>元</div></div>
        <div><div>活期赎回金额:</div><div class="currentRedeemAmount"></div><div>元</div></div>
        <div><div>3周可投金额:</div><div class="voteAmount"></div><div>元</div></div>
        <!--<div><div>3周剩余可投金额:</div><div class="inTheVoteAmount"></div><div>元</div></div>-->
        <div class="caddbtn">
            <!--<div class="button1">赎回活期</div>-->
            <!--<div class="button2">投资3周定期</div>-->
        </div>
    </div>
    <div class="c-rules">
        <div>活动规则</div>
        <p>1. 活动时间：即日起~03.15；</p>;
        <p>2. 因合规要求，平台接入银行存管后需对活期在投资金进行调整，特推出3周定期（14%年化收益）产品，用户赎回活期产品后即可购买；</p>
        <p>3. 可投额度为赎回金额的150%，即非活期赎回可投金额为赎回金额的50%；</p>
        <p>例：赎回10000元，可投3周额度为10000*150%=15000元。</p>
        <p>4.可使用全程加息券、投资红包；</p>
        <!--<p>5.投资3周定期产品，资金到期后，可享有一次复投机会，额度同上；</p>-->
        <p>5.本活动仅针对有活期在投的用户；</p>
        <p>6.3月16日起，未赎回的活期资金将清退至“账户-可用余额”中。</p>
    </div>
</div>
