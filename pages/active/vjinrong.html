    <style>
        .wrapper {
            background: #ebc400;

        .background {
            width: 100%;
            height: 9rem;
            background: url(../../images/pages/activity/vjinrong.jpg) 0 0 no-repeat;
            background-size: 100% 100%;

        .risk {

<body>
<div class="wrapper">
    <div class="background"></div>
    <div class="div_form">
        <div class="divForm">
            <form id="form" class="registered-form">
                <div class="divuser">
                    <input class="userName tel-phone" name="phone" id="phone" value="" type="text" placeholder="请输入您的手机号">
                </div>
                <div class="divcode imgA">
                    <div class="divinput">
                        <input class="vcode" name="vcode" value=""  maxlength="4" type="text" placeholder="请输入图形码">
                    </div>

                </div>
                <div class="divcode">
                    <div class="divinput">
                        <input class="code msgcode" value=""  maxlength="4" type="text" placeholder="请输入验证码">
                    </div>
                    <div class="divbutton gdiv">获取验证码</div>
                </div>
                <div class="divpass">
                    <input class="passworld password" type="password" maxlength="20" placeholder="设置6-20位密码（数字、字母组合）">
                </div>
                <div class="buton bto">立即投资</div>
            </form>
        </div>
    </div>
