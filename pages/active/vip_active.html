<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script src="../../js/lib/flexible.debug.js?v=9.0.0"></script>
    <link rel="stylesheet" href="../../css/main.min3.0.css?v=9.0.0">
    <link rel="stylesheet" href="../../js/lib/swiper/css/swiper.min.css?v=9.0.0">
    <link rel="stylesheet" href="../../css/pages/active/vip_active.css?v=9.0.0">
    <title>VIP等级说明</title>
</head>
<body>
<div class="wrapper">
    <div class="messageTitle">
        <div class="messageContent">
            <div class="returnPage">
                <img src="../../images/pages/message/returnBack.png" class="returnImg">
            </div>
            <div class="message-title">
                VIP等级说明
            </div>
        </div>
    </div>
    <div class="header"></div>
    <div class="vipbutton">
        <div class="vipbutton1"></div>
    </div>
    <div class="dvip">
        <div class="vip"></div>
    </div>
    <div class="dvip1">
        <div class="vip1">
            <div class="vipleft1"></div>
            <div class="vipright1 banner">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide v0"></div>
                        <div class="swiper-slide v1"></div>
                        <div class="swiper-slide v2"></div>
                        <div class="swiper-slide v3"></div>
                        <div class="swiper-slide v4"></div>
                        <div class="swiper-slide v5"></div>
                        <!--<div class="swiper-slide v6" style="width: 0.1rem"></div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--温馨提示-->
    <div class="prompt">
        <div class="promptile"></div>
        <div class="promptcontent">
            1. VIP特权奖励每月1日更新，仅当月有效，请及时至会员中心领取；<br>
            2. 天数加息券可用于所有定期产品（除浮动收益），全程加息券可用于8周及以上定期产品（除浮动收益），两者均可在投前投后使用；<br>
            3. 当月会员等级升级的用户，可再领取一次当前等级特权福利；<br>
            4. 好友特权：V3及以上的VIP邀请好友，被邀请好友注册成功后将获得全程加息券*1张。<br>
        </div>
    </div>
    <!--威武值介绍-->
    <div class="mighty">
        <div class="mightytitle"></div>
        <div class="mightycontent">威武值为近3个月投资年化</div>
        <div class="mightyimg"></div>
    </div>
    <!--会员降级体系-->
    <div class="demotion">
        <div class="demotiontitle"></div>
        <div class="demtent">如威武值低于当前等级，3个月将下降一级</div>
    </div>
</div>
<script src="../../js/lib/jquery-2.1.3.min.js?v=9.0.0"></script>
<script src="../../js/lib/doT.min.js?v=9.0.0"></script>
<script src="../../js/setting.js?v=9.0.0"></script>
<script src="../../js/common3.0.js?v=9.0.0"></script>
<script src="../../js/pages/activityVersion/activityVersion.js?v=9.0.0"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js?v=9.0.0"></script>
<script src="../../js/lib/swiper/js/swiper.jquery.min.js?v=9.0.0"></script>
<script>
    $(function(){
        var $button = $('.vipbutton1');//点击进入会员中心
        $button.click(function() {
            var param = Common.getParam();
            var version = param.version;
            if(/MicroMessenger/i.test(navigator.userAgent)){
                window.location.href = '../../pages/my-account/myPrivilege.html';
            } else {
                if(version == null || version == undefined || version == '') {
                    version = sessionStorage.getItem('version');
                    netPage(version);
                } else {
                    netPage(version);
                }
            }
        });

        function netPage(version) {
            if(version >= 3.2) {
                window.location.href = '../../pages/my-account/myPrivilege.html';
            } else {
                alert('当前版本过旧,请先升级版本！');
            }
        }

        var swiper = new Swiper('.swiper-container', {
            autoplayDisableOnInteraction : false,
            grabCursor : true,
            slidesPerView: 3,
            slidesPerGroup : 3,
            history: 'love',
            paginationClickable: true,
            mousewheelControl: false
        });

    });
</script>
</body>
</html>
