<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <script src="../../js/lib/flexible.debug.js?v=9.0.0"></script>
    <link rel="stylesheet" href="../../css/main.min3.0.css?v=9.0.0">
    <title>年终奖</title>
    <style>
        body{
            background: #47305b;
        }

        .back {
            width: 100%;
            height: 11.6rem;
            background: url(../../images/pages/activity/yearfooter.png) 0 0 no-repeat;
            background-size: 100% 100%;
        }

        .input {
            width: 8rem;
            height: 1.5rem;
            background: url(../../images/pages/activity/yearinput.png) 0 0 no-repeat;
            background-size: 100% 100%;
            margin: 0 auto;
        }

        .content {
            width: 9rem;
            height: 25rem;
            background: url(../../images/pages/activity/yearcontent.png) 0 0 no-repeat;
            background-size: 100% 100%;
            margin: 0 auto;
        }

        .button {
            width: 100%;
            height: 1.3rem;
            position: fixed;
            bottom: 0;
            background: url(../../images/pages/activity/yearbutton.png) 0 0 no-repeat;
            background-size: 100% 100%;
        }

        .footer {
            width: 100%;
            height: 2rem;
        }

        .text {
            width: 8rem;
            height: 100%;
            margin: 0 auto;
            text-align: center;
            line-height: 1.5rem;
            font-size: 0.5rem;
            color: white;
        }

        .span {
            color: #ffff00;
            font-weight: bold;
        }

        .title {
            font-size: 0.45rem;
            font-weight: bold;
        }

        .messageTitle {
            width: 100%;
            height:1.2rem;
            background: white;
            overflow: hidden;
            display: none;
        }

        .messageContent {
            width: 9rem;
            height: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .returnPage {
            width: 0.5rem;
            height: 100%;
            float: left;
            line-height: 1.2rem;
            text-align: center;
        }

        .returnImg {
            width: 0.36rem;
            float: left;
            margin: 0.33rem auto;
        }

        .message-title {
            width: 8rem;
            float: left;
            height: 100%;
            line-height: 1.2rem;
            text-align: center;
            font-size: 0.48rem;
            color: rgb(55,78,171);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="messageTitle">
        <div class="messageContent">
            <div class="returnPage">
                <img src="../../images/pages/message/returnBack.png" class="returnImg">
            </div>
            <div class="message-title">
                活动详情
            </div>
        </div>
    </div>
    <div class="back"></div>
    <div class="input">
        <div class="text">您已获年终奖<span class="span">0元</span></div>
    </div>
    <div class="content"></div>
    <div class="footer"></div>
</div>
<a href="../financing/regular.html">
    <div class="button"></div>
</a>
<script src="../../js/lib/jquery-2.1.3.min.js?v=9.0.0"></script>
<script src="../../js/lib/doT.min.js?v=9.0.0"></script>
<script src="../../js/setting.js?v=9.0.0"></script>
<script src="../../js/common3.0.js?v=9.0.0"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js?v=9.0.0"></script>
<script src="../../js/pages/activityVersion/activityVersion.js?v=9.0.0"></script>
<script>
    $(function() {
        var param = Common.getParam();
        var uid = sessionStorage.getItem('uid') || param.uid;
        var $span = $('.span');
        if(uid != null && uid!= '') {
            $.ajax({
                url: Setting.apiRoot1 + '/queryYearOverAward.p2p',
                type: 'post',
                dataType: 'json',
                data: {
                    userId : uid
                }
            }).done(function(res){
                if(res.code == 1) {
                    $span.html(res.data + '元');
                } else {
                    alert(res.message);
                }
            });
        } else {
            $('.text').html('请您先登录！');
            window.location.href = '../../pages/account/login.html';
        }
    });
</script>
</body>
</html>
