<div class="wrapper">
    <div class="messageTitle">
        <div class="messageContent">
            <a href="../../../pages/active/cn/cn_index.html">

            <div class="message-title">

    <div class="logo"></div>
    <div class="center">
        <div class="world">
            <div class="title">
                注册V金融
            </div>
            <form class="elevenForm">
               <div class="formDiv">
                   <div class="form-ui  mt20" id="form-user">
                   <ul class="ui-text-input">
                       <li  class="eleven">
                           <i class="icon1"></i>
                           <input type="text" placeholder="请输入手机号" class="txt" maxlength="13"  name="phone" >
                       </li>

                       <li class="prompt promptPhone">

                       </li>

                       <li class="eleven short">
                           <i class="icon2"></i>
                           <input type="text" placeholder="请输入验证码" class="txt sms-code" name="sms-code" id="inputfocus">
                           <a href="javascript:;" class="btn btn-default btn-sm send-sms-code">获取验证码</a>
                       </li>

                       <li class="prompt promptCode"></li>

                       <li class="eleven  elevenPassworld">
                           <!--<i class="icon3"></i>-->
                           <input type="password" placeholder="请设置6-20位数字和字母组合的密码" class="txt cipher" name="new-password" id="cipher" maxlength="20">
                           <i class="ciphers icon4"></i>
                       </li>

                       <li class="prompt promptPass"></li>

                   </ul>

                       <div class="registered regist-button">
                           <h1>立即领取</h1>
                       </div>
                   </div>
               </div>
            </form>
        </div>
