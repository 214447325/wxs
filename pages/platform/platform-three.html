<body class="account-page">
<div class="wrapper">
    <div class="platform-title">
        <div class="title-content">
            <img src="../../images/pages/platform/returnpage.png" class="return-btn">

    <div class="header-title">推荐理由</div>

        <div class="header-content">
            <div class="header-sequence1">
                <div class="sequence">1</div>

            <div class="content1">每次投资都将资金分散到海量金融产品中，
