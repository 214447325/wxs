<script type="text/javascript">

    var url = location.search; //获取url中"?"符后的字串
	var param = {};

		var str = url.substr(1);
		strs = str.split("&");
		for (var i = 0; i < strs.length; i++) {
			param[strs[i].split("=")[0]] = decodeURIComponent(strs[i]
					.split("=")[1]);
		}
	}

	var loginToken = param.loginToken;
	var phoneNum = param.phoneNum;

		loginToken = param.logintoken;
	}
	sessionStorage.setItem('uid', uid);
	sessionStorage.setItem('loginToken', loginToken);
	sessionStorage.setItem('uname', phoneNum);
	sessionStorage.setItem('validName', param.validName);
	sessionStorage.setItem('validTrade', param.validTrade);	
	
	
	var timeType = param.timeType;
	if(timeType==null || timeType==undefined || timeType==''){
		timeType = 44;
	}
	
	function  jumurl(){
		window.location.href ='../../pages/financing/regular.html?timeType='+timeType;
