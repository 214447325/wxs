<body class="invitefriend" id="longinBody">
	<div class="wrapper" style="background:#64badd">
		<div id="bodyDiv">
			<div class="inviteBanner"></div>
			<div class="rewardMoney">
				<img class="acqImg1"  src="../../images/pages/redPacket/rp-login2.png">
				<img class="acqImg2"  src="../../images/pages/redPacket/rp-money1.png">
				<div class="form-ui  mt20" id="form-user">
					<form class="inviteregister">
						<ul class="ui-text-input">
							<li class="login phone">
								<i class="icon1"></i>
								<input type="text" placeholder="请输入手机号" class="txt" maxlength="13"  name="phone" >
							</li>
							<li class="login short">
								<i class="icon2"></i>
								<input type="text" placeholder="请输入验证码" class="txt sms-code" name="sms-code" id="inputfocus">
							</li>
							<li class="login  pass">
								<i class="icon3"></i>
								<input type="text" placeholder="请设置6-20位组合密码" class="txt cipher" name="new-password" id="cipher">
							</li>
						</ul>
						<!--<div class="registered inviteMoneybtn"><img src="../../images/pages/redPacket/rp-login.png" class="registered-img"></div>-->
						<div class="btn-sm-div"><a href="javascript:;" class="btn btn-default btn-sm send-sms-code">获取验证码</a></div>
						<div class="login">
							<div class="inviteMoneybtn"><img class="acqImg3"  src="../../images/pages/redPacket/rp-login3.png"></div>
						</div>
					</form>
				</div>
			</div>
			<div class="acqContent1"></div>
			<div class="acqContent2"></div>
		</div>
	</div>
