<body class="invitefriend" id="longinBody">
	<div class="wrapper" style="background:#64badd">
		<div id="bodyDiv">
			<div class="inviteBanner"></div>
			<div class="rewardMoney">
				<img class="acqImg1"  src="../../images/pages/redPacket/rp-reward1.png">
				<img class="acqImg2"  src="../../images/pages/redPacket/rp-money1.png">
				<div class="form-ui  mt20" id="form-user">
					<form class="inviteregister">
						<ul class="ui-text-input">
							<li class="login phone phone-li">
								<input type="text" placeholder="请输入11位手机号码" class="txt" maxlength="11"  name="phone" >
							</li>
						</ul>
					</form>
				</div>
				<img class="acqImg3"  src="../../images/pages/redPacket/rp-receiveredPackeg.png">
			</div>
			<div class="inviteform">
				<p>活动细则：</p>
				<span class="splieFontSpan">
					1、每个用户仅限领取1次，最高可获88.8元现金红包；<br>
					2、现金红包领取后将发放至【账户】→【我的奖励】→【投资红包】，有效期为7天，逾期失效，详情可登录APP进行查看；<br>
					3、投资相应金额的定期产品或浮动收益产品，现金红包即可激活提现；<br>
					4、V金融享有本次活动的最终解释权。
				</span>
			</div>
			<div class="acqContent1"></div>
			<div class="acqContent2"></div>
		</div>
	</div>
