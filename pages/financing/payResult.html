<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="format-detection" content="telephone=no" />
  <title>加入结果</title>
  <script src="../../js/lib/flexible.debug.js?v=9.0.0"></script>
  <link rel="stylesheet" href="../../css/main.min3.0.css?v=9.0.0">
</head>
<style type="text/css">
  .wrapper{
    color:#4A4A4A;
    font-size:0.3733rem;
    line-height:0.64rem;
  }
  .result-top{
    width:100%;
    padding:1.6rem;
    border-bottom:0.0266rem solid #EEEEEE;
  }
  .fluid:before{
    display:block;
    content:'';
    clear:both;
  }
  .fluid:after{
    display:block;
    content:'';
    clear:both;
  }
  .floatLeft{
    float: left;
  }
  .floatRight{
    float: right;
  }
  .result-top img{
    width:1.12rem;
    height:1.12rem;
    vertical-align: middle;
    margin-right:0.2rem;
  }
  .result-center{
    padding:0.5rem;
    vertical-align: middle;
    margin-right:0.2rem;
  }
  .result-center span{
    display:inline-block;
  }
  .result-center div>span:nth-child(odd){
    width:0.48rem;
    height:auto;
    text-align:center;
    margin-right:0.5rem;
  }
  .result-center div>span:nth-child(even){
    width:7.7rem;
    height:auto;
    vertical-align: top
  }
  .result-bottom{
    padding:0.5rem;
  }
  .result-bottom:before{
    display:block;
    content:"";
    clear:both;
  }
  .result-bottom:after{
    display:block;
    content:"";
    clear:both;
  }
  .result-bottom a{
    width:4.2666rem;
    height:1.0666rem;
    line-height:1.0666rem;
   color:#2B6FF9;
    font-size:0.4266rem;
    text-align:center;
    border:0.0266rem solid #2B6FF9;
  }
  .regular{
    color:#fff!important;
    background:#2B6FF9;
  }
  .endTime{
    vertical-align: bottom !important;
  }
</style>
<body class="page-pay bg">
  <div class="wrapper">
    <div class="result-top fluid">
      <img src="../../images/pages/financing/payresult/logo.png" class="floatLeft">
      <div class="floatLeft">
          <div style="font-size:0.4266rem;">加入成功</div>
          <div style="color:#9B9B9B;">请稍后在我的账户中查看结果</div>
      </div>
    </div>
    <div class="result-center">
        <div>
          <span style="">
             <img src="../../images/pages/financing/payresult/line-top.png" style=" width:0.16rem;height:1.1466rem;">
          </span>
          <span class="bearingTime">2017年10月20日开始计息</span>
        </div>
        <div>
           <span style="height:1rem;line-height: 1.2rem;">
             <img src="../../images/pages/financing/payresult/line-center.png" style=" width:0.48rem;height:0.48rem;vertical-align: middle;">
          </span>
          <span>依据小额分散原则，筛选优质标的进行分散投标</span>
        </div>
        <div>
           <span style="">
             <img src="../../images/pages/financing/payresult/line-bottom.png" style=" width:0.16rem;height:1.1466rem;">
          </span>
          <span class='endTime'>预计2017年11月20日到期退出</span>
        </div>
    </div>
    <div class="result-bottom">
      <a class="floatLeft myAccount" href="../my-account/myAccount.html">我的账户</a>
      <a class="floatRight regular" href="./regular.html">继续加入</a>
    </div>
   
  </div>
  <script src="../../js/lib/jquery-2.1.3.min.js?v=9.0.0"></script>
  <script src="../../js/lib/doT.min.js?v=9.0.0"></script>
  <script src="../../js/lib/md5.min.js?v=9.0.0"></script>
  <script src="../../js/setting.js?v=9.0.0"></script>
  <script src="../../js/common3.0.js?v=9.0.0"></script>
  <script src="../../js/pages/financing/payResult.js?v=9.4.5"></script>
</body>
</html>
