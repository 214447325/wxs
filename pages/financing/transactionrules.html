<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  	<meta name="format-detection" content="telephone=no" />
  	<title>交易规则</title>
  <script src="../../js/lib/flexible.debug.js?v=9.0.0"></script>
  <link rel="stylesheet" href="../../css/main.min3.0.css?v=9.0.0">
  <style type="text/css">
	.wrapper{
		background:#f1f1f1;
	}
  	div{
  		background:#fff;
  	}
  	.title{
  		height:1.12rem;line-height: 1.12rem;font-size:0.4rem;color:#4A4A4A ;padding:0 0.3rem;border-bottom: 0.0266rem solid #DEDEDE;
  	}
  	.look{
  		display:block;
  		width: 100%;
	    height: 1.2rem;
	    line-height: 1.2rem;
	    background: #fff url() 0 0 no-repeat;
	    color:#4A4A4A;
	    font-size: 0.375rem;
	    padding: 0 0.3rem;
	    box-sizing: border-box;
	    overflow: hidden;
  	}
  </style>

</head>
<body >
	<div class="wrapper">
		<div class="title">加入</div>
		<div style="padding:0.3rem;line-height:0.5rem;font-size:0.3733rem;color:#9B9B9B;margin-bottom: 0.2666rem;line-height: 0.64rem;">
			本产品限年满18岁持有大陆地区身份证的用户加入，加入前需进行用户实名认证。100元起投，100元递增。<br/>
<span style="color:#FF4B38;">本产品加入成功后不可撤销，到期前不可提前退出。</span>
		</div>

		<div class="title" >开始计算收益</div>
		<div style="padding:0.3rem;line-height:0.5rem;font-size:0.3733rem;color:#9B9B9B;margin-bottom: 0.2666rem;line-height: 0.64rem;">
			加入后即时完成扣款，若确认加入成功，将在加入后的次日00:00点开始计算收益。
目前的历史年化收益率已经扣除了相关管理费用。
<br/>
<br/>
确认加入失败后，您的加入资金将在加入后的次日00:00点返还至您的V金融账户金额。
		</div>

			<div class="title" >到期</div>
		<div style="padding:0.3rem;line-height:0.5rem;font-size:0.3733rem;color:#9B9B9B;margin-bottom: 0.2666rem;line-height: 0.64rem;">
			产品到期后，您所持有的定期资产将通过平台债权转让系统进行自动债转，一般在1-3个交易日内将转让完毕，资金将转入您的V金融账户余额。
资金到期退出具体时间，视债权转让市场交易情况而定。
		</div>

	</div>
</body>
</html>
