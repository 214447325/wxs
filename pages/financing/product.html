<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  	<meta name="format-detection" content="telephone=no" />
  	<title>产品介绍</title>
  <script src="../../js/lib/flexible.debug.js?v=9.0.0"></script>
  <link rel="stylesheet" href="../../css/main.min3.0.css?v=9.0.0">
  <style type="text/css">
	.wrapper{
		background:#f1f1f1;
	}
  	div{
  		background:#fff;
  	}
  	.title{
  		height:1.12rem;line-height: 1.12rem;font-size:0.4rem;color:#4A4A4A ;padding:0 0.3rem;border-bottom: 0.0266rem solid #DEDEDE;
  	}
  	.look{
  		display:block;
  		width: 100%;
	    height: 1.2rem;
	    line-height: 1.2rem;
	    background: #fff url() 0 0 no-repeat;
	    color:#4A4A4A;
	    font-size: 0.375rem;
	    padding: 0 0.3rem;
	    box-sizing: border-box;
	    overflow: hidden;
  	}
  </style>

</head>
<body >
	<div class="wrapper">
		<div class="title">产品说明</div>
		<div style="padding:0.3rem;line-height:0.5rem;font-size:0.3733rem;color:#9B9B9B;margin-bottom: 0.2666rem;line-height: 0.64rem;">
			V金融定期投资标的主要分散在具有高保障系数的小额信贷、消费信贷等多种优质资产，单笔借款金额平均在1万左右，借款人信用良好，高度分散。基于线上和线下的多级风控体系，历史坏账率极低。
		</div>

		<div class="title" >相关协议</div>
		<a class="look agreement" href="javascript:;">《定期产品投资协议》
			<span style="float:right;color:#888888;font-size:0.32rem;">
				<img src="../../images/pages/my-account3.0/nextPage3.0.png" alt="" style="width: 0.4rem;height: 0.3rem;margin-top: 0.45rem;">
			</span>
		</a>
		<a class="look" href="../../pages/financing/risk.html">《风险提示函》
			<span style="float:right;color:#888888;font-size:0.32rem;">
				<img src="../../images/pages/my-account3.0/nextPage3.0.png" alt="" style="width: 0.4rem;height: 0.3rem;margin-top: 0.45rem;">
			</span>
		</a>

	</div>
	<script src="../../js/lib/jquery-2.1.3.min.js?v=9.0.0"></script>
  	<script src="../../js/lib/doT.min.js?v=9.0.0"></script>
  	<script src="../../js/setting.js?v=9.0.0"></script>
  	<script src="../../js/common3.0.js?v=9.0.0"></script>
	<script type="text/javascript">
	$(function(){
		var param = Common.getParam();
		//购买协议点击跳转
		$('.agreement').on('click',  function(){
			if(param.type == 2 ){
				iOS.HtmlJumpRegularBasisVCNew();
			}else{
				var fullName = sessionStorage.getItem('realname');
				var showName = "***";
				if(fullName==null || fullName==undefined || fullName.length<1){
				// Common2.toast('姓名错误：'+fullName);
				}else{
				var fisrtName = fullName.substr(0,1);
				if (fullName.length==2) {
				showName = fisrtName+'*';
				}else if(fullName.length==3){
				showName = fisrtName+'**';
				}else if(fullName.length==4){
				showName = fisrtName+'***';
				}//名字
				}
				var fullPhone = sessionStorage.getItem('uname');
				var phoneNum = "***********";
				if(fullPhone==null || fullPhone==undefined || fullPhone.length<11){
				// Common2.toast('手机号错误：'+fullPhone);
				}else{
				var _hide_number = fullPhone.substr(3,4);
				phoneNum = fullPhone.replace(_hide_number,'****');//手机
				}

				var fullCertNo = sessionStorage.getItem('cardNum');
				var cardNum = "***************";
				if(fullCertNo==null || fullCertNo==undefined || fullCertNo.length<15){
				// Common2.toast('身份证号错误：'+cardNum);
				}else{
				var _front_cardnum = fullCertNo.substr(0,3);
				var _last_cardnum = fullCertNo.substr(14,4);
				cardNum = _front_cardnum+'***********'+_last_cardnum;//身份证
				}

				window.location.href = "regular-agreement.html?uName="+showName+"&uMobile="+phoneNum+"&uSFZ="+cardNum;

			}
		
		});
	})
	</script>
</body>
</html>
