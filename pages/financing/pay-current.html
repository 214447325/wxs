<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="format-detection" content="telephone=no" />
  <title>V金融</title>
  <script src="../../js/lib/flexible.debug.js?v=9.0.0"></script>
  <link rel="stylesheet" href="../../css/main.min3.0.css?v=9.0.0">
</head>
<style>
  .dialog-content{
    border-radius: 0.1333rem;
    min-height: inherit;
  }

  .topup_top_box{
    padding:0.3733rem;
    text-align:center;

  }
  .tc.btn-box1{
    width:100%;
    border-top: 0.0133rem solid #D2D3D5;
    margin:0;
  }
  .btn{
    font-size: 0.4rem;
    font-weight:normal;
  }
  .btn.btn-link{
    width:48% !important;
    margin:0 !important;
    box-sizing: border-box;
    background: #fff;
    color:#666;
    border-right: 0.0133rem solid #D2D3D5;
    padding:0.4266rem 0 ;
    height: inherit;
    line-height: inherit;
  }
  .btn.btn-default-two{
    margin:0 !important;
    width:50% !important;
    background: #fff;
    color:#6C6FFF;
    padding:0.4266rem 0 ;
    height: inherit;
    line-height: inherit;
  }
  .dialog-content .close{
  height:0.44rem;
  width:100%;
  position:static;
}
.dialog-content .close img{
  display:block;
  float:right;
  width:0.44rem;
  height:0.44rem;
}
.dialog-content .close{
  background:transparent;
}
.topup_top_box{
  font-size:0.48rem;
}
.dialog-content .dialog-article p{
  text-align:center;
  padding:0;
  font-size:0.4533rem;
  color:#666;
  margin:0.6133rem 0;
}
.ui-dialogFail.backdrop{
  background: rgba(0, 0, 0, .6);
  position: fixed;
  left: 0;
  top: 0;
  z-index: 99999;
  width: 100%;
  height: 100%
}
.dialog-title{
  font-weight:bold;
}

</style>
<body class="page-pay bg">
  <div class="wrapper">
    <div class="title">支付金额：<span class="red money">0.00元</span></div>
    <div class="input-box">
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>

      <input type="number" maxlength="6" class="input" value="">
    </div>
    <div class="tips fz24 mt20 mb20 tc">请输入六位交易密码</div>
    <div class="btn-box tc">
      <a href="javascript:;" class="btn btn-default submit-pay">确认付款</a>
    </div>
  </div>
  <!-- 交易成功 -->
  <div class="ui-dialog backdrop hide">
    <div class="dialog-content">
      <div class="topup_top_box">
        <div class="close">
          <img src="../../images/pages/topup-cash/topup_close.png" alt="">
        </div>
         <div class="dialog-title">温馨提示</div> <!-- 标题 -->
         <div class="dialog-article"> <!-- 内容 -->
           <p>投资购买成功，客官您可以</p>
         </div>
      </div>
       <div class="tc btn-box1  "><!-- 按钮 -->
         <a href="javascript:;" class="btn btn-link btn-sm" >查看账户</a>
         <a href="javascript:;" class="btn btn-default-two btn-sm">继续购买</a>
       </div>
    </div>
  </div>
  <!-- 交易失败 -->
  <div class="ui-dialogFail backdrop hide">
    <div class="dialog-content">
      <div class="topup_top_box">
        <div class="close">
          <img src="../../images/pages/topup-cash/topup_close.png" alt="">
        </div>
         <div class="dialog-title">温馨提示</div> <!-- 标题 -->
         <div class="dialog-article"> <!-- 内容 -->
           <p>交易密码输入有误</p>
         </div>
      </div>
       <div class="tc btn-box1  "><!-- 按钮 -->
         <a href="javascript:;" class="btn btn-link btn-sm" style="color: #6C6FFF;">重新输入</a>
         <a href="javascript:;" class="btn btn-default-two btn-sm">忘记密码</a>
       </div>
    </div>
  </div>
  <script src="../../js/lib/jquery-2.1.3.min.js?v=9.0.0"></script>
  <script src="../../js/lib/doT.min.js?v=9.0.0"></script>
  <script src="../../js/lib/md5.min.js?v=9.0.0"></script>
  <script src="../../js/setting.js?v=9.0.0"></script>
  <script src="../../js/common3.0.js?v=9.0.0"></script>
  <script src="../../js/pages/financing/pay-current.js?v=9.0.0"></script>
</body>
</html>
