    <form class="form-ui tc reset-pwd-form" autocomplete="off">
        <div class="content-div">

            <div style="color:#666;background:rgba(43,111,249,0.2);line-height:1rem;text-align: left;padding: 0 0.6rem;">短信验证码已发送至<span class="tel-phone"></span>，请查收</div>

                    <input type="text" name="msgcode" placeholder="验证码" value="" class="txt sms-code vcode" style="width:6rem;">

                <span class="lock">
                   <!--   <span class="phoneNumber">
                         <img src="../../images/pages/account/login-lock3.0.png" class="lock-img">
                    </span> -->

                    <img src="../../images/pages/account/login-show3.0.png" class="show-img">
                </span>
            </div>
              <div style="font-size: 0.32rem;color: #9B9B9B;letter-spacing: 0.32px;text-align: left;text-indent:0.7rem;margin-top:0.5rem;">登录密码由6-20位数字+字母组合</div>
        </div>
        <div class="login-btn submit-change">确定</div>
