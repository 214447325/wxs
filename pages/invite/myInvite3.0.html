<style>
    .current-account .wrapper .bgred .line{
        width:1px;
        height:80%;
        background: url(../../images/lib/Line.png) 0 0 no-repeat;
        background-size:cover;
        position: absolute;
        top:50%;
        left:50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);

    }

</style>
<body class="current-account bg">
<div class="wrapper">
    <div class="currentTitle">
        <div class="currentTitle">
            <div class="currentContent">
                <img class="returnImg" src="../../images/pages/my-account3.0/return3.0.png">

            </span>
                <img class="world" src="../../images/pages/my-account3.0/icon3.0.png">
            </div>
        </div>
    </div>
    <div class="header">
        <div class="headerRecord">

            <div class="contentcol">
                <div class="content1">
                    <div class="inviteCount peopleCount">0</div>
                    <div class="inviteContent">已邀请好友 (人)</div>
                </div>
                <div class="content1">
                    <div class="inviteList">邀请人排行榜</div>
                    <div class="list"><span class="listSpan peopleRanking">0</span>名</div>
                </div>
            </div>

            <div class="fgImg">
                <img src="../../images/pages/invite3.0/fg3.0.png" class="img1">
            </div>

            <div class="contentcol">

                    <div class="inviteCount money">0</div>

                    <div class="inviteList">奖励现金排行榜</div>
                    <div class="list"><span class="listSpan moneyRanking">0</span>名</div>
                </div>
            </div>
        </div>
    </div>
    <div class="ranking">
        <div class="reward">
            <div class="rewardContent">
                <img class="trophy" src="../../images/pages/invite3.0/jiangbei3.0.png">
                <div class="seniority">查看总排行</div>
                <div class="charmTable">魅力爆表的人都隐藏在这里</div>
            </div>
        </div>
    </div>
    <div class="rewardTable">
        <div class="inviteTable">
            <div class="inviteTh">
                <div class="investedFriends blue">
                    已投资好友(1人)
                </div>
                <div class="noInvestend">
                        未投资好友(3人)
                </div>
            </div>
        </div>
    </div>
    <div class="invitefriendsTable">
        <div class="invitefriendsTr">
            <div class="name">**飞</div>
            <div class="phone">183****1741</div>
            <div class="cumulative">累计奖励0.4元</div>
        </div>
    </div>
    <div class="inviteBtn">
        <div class="invitefriendsBtn">
            <div class="friends-btn">
                开始邀请
            </div>
        </div>
    </div>
</div>
