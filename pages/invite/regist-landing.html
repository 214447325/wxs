<script>
    $(function() {
        var $ciphers = $('.ciphers');//控制明文和密文
        var $cipher = $('.cipher');//密码
        var _isCiphers = true;
        $ciphers.click(function() {
           if(_isCiphers) {
               _isCiphers = false;
               $(this).removeClass('icon4').addClass('icon5');
               $cipher.attr({'type':'text'});
           } else {
               _isCiphers = true;
               $(this).removeClass('icon5').addClass('icon4');
               $cipher.attr({'type':'password'});
           }
        });
    });
</script>
