<head>
    <meta charset="UTF-8">

    <title>新手壕礼</title>
    <script src="../../js/lib/flexible.debug.js?v=9.0.0"></script>

<body>
<div class="wrapper">
    <div class="noice_background">
        <div class="active"></div>
        <div class="people"></div>
        <div class="shadow"></div>
    </div>

    <div class="noice_instructions">
        <div class="instruction">
            <img src="../../images/pages/invite/n1.png" class="c c1 noice default">
            <img src="../../images/pages/invite/w2.png" class="c c2 noice">
            <img src="../../images/pages/invite/w3.png" class="c c3 noice">
            <div class="air air1" style="padding-top: 0.7rem!important;">
                <div>&nbsp;&nbsp;&nbsp;100元起投<br>
                    &nbsp;&nbsp;&nbsp;投资金额上限10000元<br>
                    &nbsp;&nbsp;&nbsp;每人限投一次
                </div>
            </div>
            <div class="air air2">
                <div>
                    &nbsp;&nbsp;&nbsp;●投资任意定期（新手标、浮动收益除外）<br>
                    &nbsp;&nbsp;&nbsp;●单笔投资≥2000元即可使用</div>
            </div>
            <div class="air air3">
                <div>
                    &nbsp;&nbsp;&nbsp;仅限投资4周定期:<br>
                    &nbsp;&nbsp;&nbsp;18元红包，  单笔投资≥3000元可使用<br>
                    &nbsp;&nbsp;&nbsp;100元红包， 单笔投资≥30000元可使用<br>
                    &nbsp;&nbsp;&nbsp;200元红包， 单笔投资≥50000元可使用<br>
                </div>
            </div>
        </div>
    </div>
    <div class="regist"></div>
    <div class="noice_bottom"></div>
    <div class="know">
        <div class="know1"></div>
        <div class="know2">
            <div class="know2Content">
                1、本活动仅限新注册用户参与，每个手机号仅限参与一次；<br>
                2、注册成功后的24小时内发放体验金与投资红包，用户可前往“账户-超值礼券”进行查看；<br>
                3、如有疑问，可拨打客服热线进行咨询：4000-521-388（工作日9:00-18:00）。<br>
                <!--4、本活动的最终解释权归V金融所有。<br>-->
            </div>
            <div class="button2"></div>
        </div>
    </div>
</div>
